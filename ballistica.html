<html>
	<head>
		<script src=https://teikn-js.googlecode.com/svn-history/r23/trunk/libraries/kinetic-v3.6.0.js></script>
		<script>
			//drawing layer for shapes, needs to be added to stage to get rendered
			var shapesLayer = new Kinetic.Layer();
			var groundLine = [];
			
			function NewGame() {
				//hide settings input once the game begins
				document.getElementById("settings").style.display = 'none';
				
				var stage = new Kinetic.Stage("container", 300, 300);
				var e = document.getElementById("container");
				
				e.style.width = 300;
				e.style.height = 300;

				//add some stuff to canvas
				(function(){
					groundLine[0] = new Kinetic.Shape(function(){
						var canvas = this.getCanvas();
						var context = this.getContext();  

						//context.save;
			
						context.beginPath();
						context.moveTo(0, 280);
						context.lineTo(20, 285);
						context.lineTo(50, 275);
						context.lineTo(70, 280);
						context.lineTo(100, 270);
						context.lineTo(130, 275);
						context.lineTo(150, 285);
						context.lineTo(180, 270);
						context.lineTo(210, 280);
						context.lineTo(250, 270);
						context.lineTo(260, 290);
						context.lineTo(290, 285);
						context.lineTo(300, 300);
						context.lineTo(0, 300);
						context.closePath();
				
						context.lineWidth = 5;
						context.strokeStyle = "white";
						context.fillStyle = "white";
						context.fill();
						context.stroke();
						
						//context.restore();
						

					});
					
					shapesLayer.draw();
					shapesLayer.add(groundLine[0]);
				})();
				
				stage.add(shapesLayer);
			}
		</script>
	</head>

						</font>
					</p>
				</td>

						</font>
					</p>
				</td>
			</tr>
			<tr>
				<td colspan="3">

				</td>
