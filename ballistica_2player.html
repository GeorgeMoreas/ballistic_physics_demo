<html>
	<head>
		<script src=https://teikn-js.googlecode.com/svn-history/r23/trunk/libraries/kinetic-v3.6.0.js></script>
		<script>
			//drawing layer for shapes, needs to be added to stage to get rendered
			//var shapesLayer = new Kinetic.Layer();
			var block = [];
			var blockSide = 4;
			var gameHeight = 300;
			var gameWidth = 400;
			var tx = [];
			var ty = [];
			//var canvas;
			//var context;
			var angle = 45;
			var power = 100;
			var damage = 50;
			var firstShot = true;
			var shapesLayer = new Kinetic.Layer();
			var playerCount = 2;
			var cannon = [];
			var globX = 0;
			var globY;
			var init = true;
			var initGame = true;
			var prevBlockIndex = 0;
			var prevColor = "";
			var groundLevel = 200;
			var initCannonX = [];
			var initCannonY = [];
			var shot = [];
			var shotCount = 0;
			var animate = [];
			
			var requestAnimationFrame =  
				window.requestAnimationFrame ||
				window.webkitRequestAnimationFrame ||
				window.mozRequestAnimationFrame ||
				window.msRequestAnimationFrame ||
				window.oRequestAnimationFrame ||
				function(callback) {
				  return setTimeout(callback, 1000);
				};
			
			function calcDistance(vel, ang, gra) {
				var dis = (Math.pow(vel, 2) * Math.sin(2 * ang)) / g;
				return dis;
			}
			
			function calcTimeOfFlight(vel, ang, gra, dis) {
				var tim = dis / (vel * Math.cos(ang));
				return tim;
			}
			
			function heightAtX(origY, x, ang, gra, vel) {
				var y = origY + (x * Math.tan(ang)) - ((gra * Math.pow(x, 2)) / (2 * Math.pow(vel * Math.cos(ang), 2)));
				return y;
			}
			
			function velocityAtX(vel, gra, x, ang) {
				var vel = Math.sqrt(Math.pow(vel, 2) - (2 * gra * x * Math.tan(ang)) + Math.pow((gra * x) / (vel * Math.cos(ang)), 2));
				return vel;
			}
			
			function toDegrees (angle) {
			  return angle * (180 / Math.PI);
			}
			function toRadians (angle) {
			  return angle * (Math.PI / 180);
			}
			
			function noCollision(y, groundY) {
				if (y < groundY) {
					return true;
				}
				return false;
			}
			
			function shoot(whoShot) {
				(animate[whoShot] = function() {
					globX += blockSide;
					globY = initCannonY[whoShot] - heightAtX(0, globX - initCannonX[whoShot], toRadians(angle), 10, power);
			
					for (var a = 0, b; b = block[a]; a++) {
						if (globX >= b.bx &&
							globX <= b.bx + blockSide &&
							globY >= b.by &&
							globY <= b.by + blockSide) {
					
							if (a == 0) {
								//
							} else {
							//	block[prevBlockIndex].color = prevColor;
							}
					
							prevColor = b.color;
							prevBlockIndex = a;
					
							b.color = "red";
							break;
						}
					}
					shapesLayer.draw();
					if (globY < groundLevel) {
						window.requestAnimationFrame(animate[whoShot]());
					}
				})();
				
				if (firstShot) {
					init = true;
					NewGame();
					initGame = false;
					firstShot = false;
				} else {
					angle = document.getElementById("angle").value;
					power = document.getElementById("power").value;
					wind = document.getElementById("wind").value;
				
					initCannonX[whoShot] = cannon[whoShot].cannonX;
					initCannonY[whoShot] = cannon[whoShot].cannonY;	
					globX = initCannonX[whoShot];	
						
					animate[whoShot]();
				}
			}
			
			function NewGame() {
				var stage = new Kinetic.Stage("container", gameWidth, gameHeight);
				var e = document.getElementById("container");
				
				e.style.width = gameWidth;
				e.style.height = gameHeight;
				
				//canvas = document.getElementById('canvas');
				//context = canvas.getContext('2d');
				
				var blockIndex = 0;
				var canX = [];
				var canY = [];
				
				tx[0] = 0;
				tx[1] = gameWidth - (blockSide * 2);
				ty[0] = 200;
				ty[1] = 200;
				
				for (i = 0; i < playerCount; i++) {
					canX[i] = tx[i];
					canY[i] = ty[i];
				}
				
			  	for (cy = 0; cy < gameHeight; cy += blockSide + 1) {
			  		for (cx = 0; cx < gameWidth; cx += blockSide + 1) {
			  			(function() {
			  				var x = cx;
			  				var y = cy;
			  				
							block[blockIndex] = new Kinetic.Shape(function(bx, by, color) {    
								var canvas = this.getCanvas();
								var context = this.getContext();  
								this.bx = x;
								this.by = y;
					
								//context.save();
								
								context.beginPath();
								context.moveTo(x, y);
								context.lineTo(x + blockSide, y);
								context.lineTo(x + blockSide, y + blockSide);
								context.lineTo(x, y + blockSide);
								context.closePath();
								if (initGame) {
									if (y > groundLevel) {
										this.color = "maroon";
									} else {
										this.color = "midnightblue";
									}
								}
								context.fillStyle = this.color;
								context.fill();		
								
								//context.restore();
							});
							
							if (x == 0 && y == 0) {
								for (player = 0; player < playerCount; player++) {
									cannon[player] = new Kinetic.Shape(function(cannonX, cannonY, color) { 
										var canvas = this.getCanvas();
										var context = this.getContext();  
								 		
										this.cannonX = canX[player];
										this.cannonY = canY[player];	
										this.color = "orange";
											
										//context.save();					
																
										context.beginPath();
										context.moveTo(this.cannonX, this.cannonY);
										context.lineTo(this.cannonX + blockSide, this.cannonY);
										context.lineTo(this.cannonX + blockSide, this.cannonY + blockSide);
										context.lineTo(this.cannonX, this.cannonY + blockSide);
										context.fillStyle = this.color;
										context.closePath();
										context.fill();
								
										//context.restore();
									});
									shapesLayer.add(cannon[player]);
								}
							}
							
							block[blockIndex].on("mouseover", function() {
								cannonControl(this);
							});
							
							shapesLayer.add(block[blockIndex]);
						})();
						blockIndex++;
					}
				}
			  	stage.add(shapesLayer);
			  	shapesLayer.draw();
			}
			
			function cannonControl(b) {
				if (b.bx > cannon.cannonX) {
					cannon.cannonX += blockSide + 1;
				} 
				if (b.bx < cannon.cannonX) {
					cannon.cannonX -= blockSide + 1;
				} 
				if (b.by > cannon.cannonY) {
					//cannon.cannonY += blockSide + 1;
				} 
				if (b.by < cannon.cannonY) {
					//cannon.cannonY -= blockSide + 1;
				} 
				shapesLayer.draw();
			}
		</script>
	</head>
<body bgcolor="black">// onmousedown="return false;">
		<table border="0" align="center">
			<tr>
				<td colspan="4">
					<p align="center">
						<font size="5" face="arial" color="aliceblue">
							Ballistica
						</font>
					</p>
				</td>
			</tr>	        
			<tr>
				<td>
					<p align="center">
						<font size="2" face="arial" color="aliceblue">
							Angle: <input type="text" id="angle" value="45" name="angle" size="3">&deg;
						</font>
					</p>
				</td>
				<td>
					<p align="center">
						<font size="2" face="arial" color="aliceblue">
							Force: <input type="text" id="power" value="50" name="force" size="3">%
						</font>
					</p>
				</td>
				<td>
					<p align="center">
						<font size="2" face="arial" color="aliceblue">
							Wind: <input type="text" id="wind" value="0" name="wind" size="3">mph
						</font>
					</p>
				</td>
				<td>
					<p align="center">
						<font size="2" face="arial" color="aliceblue">
							<button onclick="shoot(0);">P1 Shoot!</button>
							<button onclick="shoot(1);">P2 Shoot!</button>
						</font>
					</p>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<div id="container">
					</div>
				</td>
			</tr>	 
			<tr>
				<td colspan="4">
					<p align="right">
						<font size="2" face="arial" color="aliceblue" >
							//GM &copy; 2015
						</font>
					</p>
				</td>
			</tr>	
		</table>	
	</body>
</html>
